<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza el archivo de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza al archivo de estilos de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="style.css">
    <!-- El modulo Main contiene lo necesario para que el programa funcione -->
    <script type="module" src="./mainRegistro.js"></script>
    <title>PAISES</title>
</head>

<body>
    <!-- Navbar con tema oscuro -->
    <nav>
        <div>
            <h1 href="#">EMPLEADOS</h1>
            <div tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div>
                    <h4 id="offcanvasNavbarLabel">Opciones</h4>
                </div>
                <div>
                    <ul>
                        <li class="nav-item">
                            <a class="botoneSinSesion" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#InicioSesion">INICIAR SESION</a>
                        </li>
                        <li class="nav-item">
                            <a class="botoneSinSesion" data-bs-toggle="modal"
                                data-bs-target="#Registrarse">REGISTRARSE</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="SubirEmpleados.html">REGISTRAR
                                UN EMPLEADO</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="index.html">VER
                                EMPLEADOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="CerrarSesion">CERRAR SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido del cuerpo aquí -->

    <!-- Formulario de Registro de Empleados -->
    <div id="manualidad-form-container" class="custom-container">
        <div class="custom-row">
            <form id="Formulario-Empleado" class="custom-col">
                <div class="contenedor-datos">
                    <label for="Nombre-Empleado" class="custom-form-label">Nombre del Empleado:</label>
                    <input type="text" class="custom-form-control" id="Nombre-Empleado"
                        placeholder="Nombre del Empleado">
                </div>
                <div class="contenedor-datos">
                    <label for="Cargo-Empleado" class="custom-form-label">Cargo del Empleado:</label>
                    <input type="text" class="custom-form-control" id="Cargo-Empleado" placeholder="Cargo del Empleado">
                </div>
                <div class="contenedor-datos">
                    <label for="Departamento-Empleado" class="custom-form-label">Departamento del Empleado:</label>
                    <input type="text" class="custom-form-control" id="Departamento-Empleado"
                        placeholder="Departamento del Empleado">
                </div>
                <div class="contenedor-datos">
                    <label for="Salario-Empleado" class="custom-form-label">Salario del Empleado:</label>
                    <input type="text" class="custom-form-control" id="Salario-Empleado"
                        placeholder="Salario del Empleado">
                </div>
                <div class="contenedor-datos">
                    <label for="FechaContratacion-Empleado" class="custom-form-label">Fecha de Contratación:</label>
                    <input type="date" class="custom-form-control" id="FechaContratacion-Empleado">
                </div>
                <button type="submit" class="custom-btn custom-btn-primary" id="Guardar-Empleado">Guardar
                    Empleado</button>
            </form>
        </div>
    </div>


    <!-- MODAL DE INICIO DE SESION -->
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">INICIAR SESIÓN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-InicioSesion">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="InicioSesion-Email" class="form-control contenedor-datos"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="InicioSesion-Password" class="form-control contenedor-datos"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-light w-100 mb-2">INICIAR SESIÓN</button>
                    </form>
                    <button type="submit" id="Google-Auth" class="btn btn-outline-warning w-100 mb-2">INICIAR SESIÓN
                        CON
                        GOOGLE</button>
                    <button type="submit" id="Facebook-Auth" class="btn btn-outline-info w-100 mb-2">INICIAR SESIÓN
                        CON
                        FACEBOOK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRATE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-Registro">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="Registrarse-Email" class="form-control contenedor-datos"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="Registrarse-Password" class="form-control contenedor-datos"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-light w-100 mb-4">REGISTRARSE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de Toastify y otros necesarios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
