<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza el archivo de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza al archivo de estilos de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
    <title>EMPLEADOS UTN</title>
</head>

<body>
    <!-- Navbar con tema oscuro -->
    <nav>
        <div>
            <h1 href="#">EMPLEADOS</h1>
            <div tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div>
                    <h4 id="offcanvasNavbarLabel">Opciones</h4>
                </div>
                <div>
                    <ul>
                        <li class="nav-item">
                            <a class="botoneSinSesion" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#InicioSesion">INICIAR SESION</a>
                        </li>
                        <li class="nav-item">
                            <a class="botoneSinSesion" data-bs-toggle="modal"
                                data-bs-target="#Registrarse">REGISTRARSE</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="SubirEmpleados.html">REGISTRAR
                                UN
                                EMPLEADO</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="index.html">VER
                                EMPLEADOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="CerrarSesion">CERRAR SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Contenido del cuerpo aquí -->

    <!-- Lista de Empleados -->
    <div class="custom-container">
        <div class="custom-row">
            <div class="custom-col">
                <ul class="custom-list-group Empleados"></ul> <!-- Cambia a "Empleados" -->
            </div>
        </div>
    </div>

    <!-- MODAL DE ACTUALIZACIÓN -->
    <div class="modal fade" id="ActualizarEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true"> <!-- Cambia el ID -->
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header bg-light">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Empleado</h1>
                    <!-- Cambia a "Empleado" -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-ActualizarEmpleado"> <!-- Cambia a "Empleado" -->
                        <div class="mb-3">
                            <label for="Actualizar-Nombre">Nombre del Empleado</label> <!-- Cambia a "Empleado" -->
                            <input type="text" id="Actualizar-Nombre" class="form-control mb-3"
                                placeholder="Ingresa el nuevo nombre">
                        </div>
                        <div class="mb-3">
                            <label for="Actualizar-Cargo">Cargo</label> <!-- Cambia a "Cargo" -->
                            <input type="text" id="Actualizar-Cargo" class="form-control mb-3"
                                placeholder="Ingresa el nuevo cargo">
                        </div>
                        <div class="mb-3">
                            <label for="Actualizar-Departamento">Departamento</label> <!-- Cambia a "Departamento" -->
                            <input type="text" id="Actualizar-Departamento" class="form-control mb-3"
                                placeholder="Ingresa el nuevo departamento">
                        </div>
                        <div class="mb-3">
                            <label for="Actualizar-Salario">Salario</label> <!-- Cambia a "Salario" -->
                            <input type="text" id="Actualizar-Salario" class="form-control mb-3"
                                placeholder="Ingresa el nuevo salario">
                        </div>
                        <div class="mb-3">
                            <label for="Actualizar-FechaContratacion">Fecha de Contratación</label>
                            <!-- Cambia a "FechaContratacion" -->
                            <input type="date" id="Actualizar-FechaContratacion" class="form-control mb-3">
                        </div>
                        <button class="btn btn-primary w-100 mb-2 edit Boton-ActualizarEmpleado">Actualizar</button>
                        <!-- Cambia a "ActualizarEmpleado" -->
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL DE INICIO DE SESION -->
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark"> <!-- Cambiado a fondo claro y texto oscuro -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">INICIAR SESIÓN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-InicioSesion">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="InicioSesion-Email" class="form-control mb-3"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="InicioSesion-Password" class="form-control mb-3"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-dark w-100 mb-2">INICIAR SESIÓN</button>
                        <!-- Cambiado a botón oscuro -->
                    </form>
                    <button type="submit" id="Google-Auth" class="btn btn-outline-warning w-100 mb-2">INICIAR SESIÓN CON
                        GOOGLE</button>
                    <button type="submit" id="Facebook-Auth" class="btn btn-outline-info w-100 mb-2">INICIAR SESIÓN CON
                        GITHUB</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark"> <!-- Cambiado a fondo claro y texto oscuro -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRATE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-Registro">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="Registrarse-Email" class="form-control mb-3"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="Registrarse-Password" class="form-control mb-3"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-dark w-100 mb-4">REGISTRARSE</button>
                        <!-- Cambiado a botón oscuro -->
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts de Bootstrap y otros scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de Toastify y otros necesarios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
